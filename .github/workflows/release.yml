name: Release
on:
  workflow_dispatch:
jobs:
  release:
    if: github.repository == 'guardian/feast-multiplatform-library'
    permissions: { contents: write, pull-requests: write }
    uses: guardian/gha-gradle-library-release-workflow/.github/workflows/reusable-release.yml@f5240dec53346b509b908103aefda50ac560700c
    with:
      MODULES: 'library'
      API_FILE: 'api.txt'
      VERSION_FILE: 'version.txt'
    secrets:
      SONATYPE_TOKEN: ${{ secrets.AUTOMATED_MAVEN_RELEASE_SONATYPE_TOKEN }}
      PGP_PRIVATE_KEY: ${{ secrets.AUTOMATED_MAVEN_RELEASE_PGP_SECRET }}
      GITHUB_APP_PRIVATE_KEY: ${{ secrets.AUTOMATED_MAVEN_GRADLE_RELEASE_GITHUB_APP_PRIVATE_KEY }}

  publish-ios:
    needs: release
    runs-on: macos-latest
    permissions: { contents: write }
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Pull latest changes from release job
        run: git pull origin ${{ github.ref_name }}

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'jetbrains'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Read version
        id: version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

      - name: Build and zip XCFramework
        run: ./gradlew :library:publishXCFrameworkToGitHub

      - uses: actions/create-github-app-token@v2
        id: create-app-token
        with:
          app-id: ${{ secrets.GU_SWIFT_LIBRARY_RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.GU_SWIFT_LIBRARY_RELEASE_PRIVATE_KEY }}
          owner: guardian
          permission-contents: write

      - name: Get GitHub User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.create-app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.create-app-token.outputs.token }}

      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: FeastMultiplatformLibrary-xcframework-${{ steps.version.outputs.VERSION }}
          path: library/build/distributions/FeastMultiplatformLibrary.xcframework.zip

      - name: Commit and push Package.swift changes
        env:
          BRANCH: "release/package-swift-${{ steps.version.outputs.VERSION }}"
        run: |
          git config --local user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.create-app-token.outputs.app-slug }}[bot]@users.noreply.github.com"
          git config --local user.name "${{ steps.create-app-token.outputs.app-slug }}[bot]"
          git remote set-url origin https://x-access-token:${{ steps.create-app-token.outputs.token }}@github.com/${{ github.repository }}.git
          git checkout -b "$BRANCH"
          git add Package.swift
          git commit -m "Update Package.swift for release ${{ steps.version.outputs.VERSION }}"
          git push origin "$BRANCH"

      - name: PR and merge Package.swift changes
        if: github.ref == 'refs/heads/main'
        env:
          BRANCH: "release/package-swift-${{ steps.version.outputs.VERSION }}"
          GH_TOKEN: ${{ steps.create-app-token.outputs.token }}
        run: |
          gh pr create --head "$BRANCH" --base main \
            --title "Update Package.swift for release ${{ steps.version.outputs.VERSION }}" \
            --body "Automated update for release ${{ steps.version.outputs.VERSION }}"
          gh pr merge "$BRANCH" \
            --merge \
            --auto \
            --delete-branch

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const version = '${{ steps.version.outputs.VERSION }}';
            const zipPath = 'library/build/distributions/FeastMultiplatformLibrary.xcframework.zip';
            
            // Create release
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `Release ${version}`,
              draft: false,
              prerelease: false,
              generate_release_notes: false
            });
            
            // Upload asset
            const zipContent = fs.readFileSync(zipPath);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              name: 'FeastMultiplatformLibrary.xcframework.zip',
              data: zipContent,
              headers: {
                'content-type': 'application/zip'
              }
            });

  publish-npm:
    needs: release
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Pull latest changes from release job
        run: git pull origin ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'jetbrains'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build js target
        run: ./gradlew :library:compileProductionExecutableKotlinJs

      - name: Publish to npm
        run: |
          cd build/js/packages/feast-multiplatform-library-library
          npm publish --access public
